<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      
        <h1 class="main-title">snackbar</h1>
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
          </label>
<div class="state-wrapper">
          <fieldset class="state-box">
            <legend class="line-state">State</legend>
            <label class="state-lable">
              <input class="state-input" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="label-radio">
              <input class="input-radio" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="submit-button" type="submit">Create notification</button>
        </form>
        <load src="./partials/back-link.html" />
      </div>
    </main>

  </body>
</html>
